<!-- Resume Parent Page -->
<template>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark navbarScroll navbardarkmobile">
        <div class="container">
            <a class="navbar-brand" href="javascript:void(0)">{name}</a>
            <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation" onclick={onsideBarClick}>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="javascript:void(0)" data-target=".home" onclick={hideNavbarSupportedContent}>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" data-target=".about" onclick={hideNavbarSupportedContent}>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" data-target=".experience" onclick={hideNavbarSupportedContent}>Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" data-target=".certifications" onclick={hideNavbarSupportedContent}>Certifications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)" data-target=".contact"
                           onclick={hideNavbarSupportedContent}>Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bgimage home" style={backgroundStyle}>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-12 hero-text">
                    <h2 class="hero_title">Hi, it's me {name}</h2>
                    <p class="hero_desc">I am a <span class="innerDesc"></span></p>
                    <p><a data-target=".about" href="#" class="btn btn-default nav-link">GET STARTED</a></p>
                </div>
            </div>
        </div>
    </section>

    <section class="about">
        <div class="container mt-4 add-5-padding sectioncss">
            <h1 class="text-center upperCase">About Me</h1>
            <div class="row mt-4">
                <div class="col-lg-4 col-12 animated-box">
                    <div class="row">
                        <div class="col-lg-12 col-12 mt-5">
                            <img src={fullProfilePhoto} class="imageAboutPage" alt="">
                        </div>
                    </div>
                </div>

                <div class="aboutMeSection col-lg-8 col-12 animated-box">
                    <lightning-formatted-rich-text value={aboutMe}></lightning-formatted-rich-text>
                </div>
            </div>
        </div>
    </section>

    <!-- services section-->
    <section class="experience">
        <div class="container mt-4 add-5-padding col-lg-12 col-12 sectioncss">
            <h1 class="text-center upperCase">Experience</h1>
            <div class="container">
                <div class="main-timeline">

                    <!-- start experience section-->
                    <template for:each={lstExperience} for:item="eachExperience">
                        <div key={eachExperience.Id} class="timeline animated-box">
                            <div class="icon"></div>
                            <div class="date-content">
                                <div class="date-outer">
                                    <span class="date">
                                            <span class="month">{eachExperience.JobDuration__c}</span>
                                    <span class="year">{eachExperience.JoiningYear__c}</span>
                                    </span>
                                </div>
                            </div>
                            <div class="timeline-content">
                                {eachExperience.Name} <h5 class="title">({eachExperience.CompanyName__c})</h5>
                                <div class="description">
                                   <lightning-formatted-rich-text value={eachExperience.JobDescription__c}>
                                   </lightning-formatted-rich-text>
                                </div>
                            </div>
                        </div>
                    </template>
                    <!-- end experience section-->
                </div>
            </div>
        </div>
    </section>

    <!-- services section-->
    <section class="certifications">
        <div class="container mt-4 add-5-padding sectioncss">
            <h1 class="text-center upperCase">Certifications</h1>
            <div class="row">
                <template for:each={certifications} for:item="eachCert">
                    <div key={eachCert.certName} class="col-lg-3 col-12 mt-4 animated-box">
                        <div class="card servicesText">
                            <div class="card-body">
                                <img src={eachCert.imgURL} alt={eachCert.certName} class="imgcenter" loading="lazy">
                                <p class="card-text">Earned Date : {eachCert.certDate}</p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- contact section-->
    <section class="contact">
        <div class="container mt-3 contactContent add-5-padding sectioncss">
            <h1 class="text-center upperCase">Contact Me</h1>

            <div class="row mt-4">
                <div class="col-md-4 animated-box">
                    <div class="row">
                        <div class="col-lg-2 col-2 mt-4 animated-box social-icons linkedin" onclick={handleNavigate} title="LinkedIn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0a66c2" class="bi bi-linkedin linkedin" viewBox="0 0 16 16" style="width: 95%; height: 95%; display: block;">
                                <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
                            </svg>
                        </div>
                        <div class="col-lg-2 col-2 mt-4 animated-box social-icons stackexchange" onclick={handleNavigate} title="Salesforce Stackoverflow">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stack-overflow stackexchange" viewBox="0 0 16 16" style="width: 95%; height: 95%; display: block;">
                                <path d="M12.412 14.572V10.29h1.428V16H1v-5.71h1.428v4.282h9.984z"/>
                                <path d="M3.857 13.145h7.137v-1.428H3.857v1.428zM10.254 0 9.108.852l4.26 5.727 1.146-.852L10.254 0zm-3.54 3.377 5.484 4.567.913-1.097L7.627 2.28l-.914 1.097zM4.922 6.55l6.47 3.013.603-1.294-6.47-3.013-.603 1.294zm-.925 3.344 6.985 1.469.294-1.398-6.985-1.468-.294 1.397z"/>
                            </svg>
                        </div>
                        <div class="col-lg-2 col-2 mt-4 animated-box social-icons whatsapp" onclick={handleNavigate} title="Whatsapp Communication">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#198754" class="bi bi-whatsapp whatsapp" viewBox="0 0 16 16" style="width: 95%; height: 95%; display: block;">
                                <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.933 7.933 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.898 7.898 0 0 0 13.6 2.326zM7.994 14.521a6.573 6.573 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.557 6.557 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592zm3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.729.729 0 0 0-.529.247c-.182.198-.691.677-.691 1.654 0 .977.71 1.916.81 2.049.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 verticalLineHeightHide animated-box">
                    <div class="d-flex verticalLineHeight">
                        <div class="vr"></div>
                    </div>
                </div>
                <div class="col-md-4 animated-box mobilemargin">
                    <!-- form fields -->
                    <lightning-record-edit-form
                            object-api-name={caseobject}
                            onsuccess={handleSuccess} onsubmit={handleSubmit} onerror={handleError}>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_12-of-12">
                                <label for="suppliedNameId">Name</label>
                                <lightning-input-field id="suppliedNameId" required="true" field-name="SuppliedName"
                                                       variant="label-hidden">
                                </lightning-input-field>
                                <label for="suppliedEmailId">Email</label>
                                <lightning-input-field id="suppliedEmailId" required="true" field-name="SuppliedEmail"
                                                       variant="label-hidden">
                                </lightning-input-field>
                                <label for="suppliedPhoneId">Contact Number</label>
                                <lightning-input-field id="suppliedPhoneId" required="true" field-name="SuppliedPhone"
                                                       variant="label-hidden">
                                </lightning-input-field>
                                <label for="descriptionId">Description</label>
                                <lightning-input-field id="descriptionId" required="true" field-name="Description"
                                                       variant="label-hidden">
                                </lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-m-top_medium">
                            <template lwc:if={boolSavingCase}>
                                <button class="slds-button slds-button_brand" disabled>
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    Notifying...
                                </button>
                            </template>
                            <template lwc:if={boolNotSavingCase}>
                                <lightning-button type="submit" variant="brand" label={notifyButtonLabel}></lightning-button>
                            </template>
                        </div>
                    </lightning-record-edit-form>

                </div>
            </div>
        </div>
    </section>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide bstoast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Success</strong>
            </div>
            <div class="toast-body">
                {toastBody}
            </div>
        </div>
    </div>

    <div class="floating-container">
        <div class="floating-button" title="Download Resume">
            <a style="color: #fff;text-decoration: none" href={cvUrl} target=_blank download="Resume_Nagendra">CV</a>
        </div>
    </div>

    <!-- footer section-->
    <footer class="add-5-padding">
        <div class="navbarScroll navbarDark container-fluid">
            <div class="footer">Developed By Nagendra In LWR</div>
        </div>
    </footer>
</template>
